<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动会报名</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: flex-start; /* 内容靠近页面顶部 */
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        img {
            width: 100%; /* 让图片横向铺满屏幕 */
            height: auto; /* 保持图片的纵横比 */
            margin: 0; /* 去掉图片之间的多余间距 */
        }
        .signup-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .signup-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- 第一张宣传图片 -->
    <img src="https://cuicancan.top/ydh.jpg" alt="宣传图片1">

    <!-- 第二张宣传图片 -->
    <img src="https://cuicancan.top/sg.jpg" alt="宣传图片2">

    <!-- 报名按钮 -->
    <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=aiFm1EPGSkOcLgV0SMF8vlph6aeSzZNJjMJSEpNjJ4ZUQ1dTSTNMSjExSVRUU0lLQ1VPSEVIT1IwVy4u&origin=QRCode" class="signup-button" target="_blank">点击报名</a>

</body>
</html>
